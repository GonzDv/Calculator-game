<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<title>Calc Game</title>
	</head>
	<body>
		<main class="main-container">
			<section class="timer-container">
				<span class="alert"></span>
				<span class="timer"></span>
				<div class="btn-game">
					<button onclick="countdown()" class="start-timer btn-timer">
						Start Game
					</button>
					<button class="stop-timer btn-timer">Reset Game</button>
				</div>
			</section>
			<section class="question-container">
				<h1 class="question">Can you solve this problem?</h1>
				<div class="problem"></div>
			</section>
			<section class="calculator">
				<div class="display">
					<span class="operation"></span>
					<div class="result"></div>
				</div>
				<div class="calutalor-btns">
					<button class="operator" value="clear">C</button>
					<button class="operator" value="backspace">
						<svg
							class="operator"
							version="1.1"
							id="_x32_"
							xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink"
							viewBox="0 0 512 512"
							xml:space="preserve"
							fill="#000000"
						>
							<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
							<g
								id="SVGRepo_tracerCarrier"
								stroke-linecap="round"
								stroke-linejoin="round"
							></g>
							<g id="SVGRepo_iconCarrier">
								<style type="text/css">
									.st0 {
										fill: #fff;
									}
								</style>
								<g>
									<polygon
										class="st0"
										points="367.375,183.607 312.486,238.495 257.592,183.607 240.087,201.105 294.982,256 240.087,310.894 257.592,328.393 312.486,273.498 367.375,328.393 384.88,310.894 329.985,256 384.88,201.105 "
									></polygon>
									<path
										class="st0"
										d="M448.376,60.557h-251.76c-23.23,0-45.327,10.07-60.573,27.608L7.448,236.082C2.5,241.76-0.007,248.92,0,256 c-0.007,7.08,2.5,14.234,7.448,19.918l128.596,147.931c15.252,17.532,37.342,27.594,60.573,27.594h251.76 c35.144-0.014,63.617-28.48,63.624-63.624V124.187C511.993,89.036,483.52,60.563,448.376,60.557z M484.539,387.819 c-0.007,10.03-4.03,18.98-10.593,25.57c-6.591,6.564-15.541,10.579-25.57,10.593h-251.76c-15.286,0-29.82-6.624-39.85-18.155 L28.178,257.904c-0.496-0.577-0.711-1.2-0.718-1.904c0.006-0.704,0.221-1.327,0.71-1.891l128.602-147.923 c10.03-11.545,24.564-18.168,39.844-18.168h251.76c10.03,0.007,18.98,4.022,25.57,10.593c6.563,6.583,10.586,15.54,10.593,25.576 V387.819z"
									></path>
								</g>
							</g>
						</svg>
					</button>
					<button class="operator" value="%">%</button>
					<button class="operator" value="/">/</button>

					<button class="number" value="7">7</button>
					<button class="number" value="8">8</button>
					<button class="number" value="9">9</button>
					<button class="operator" value="*">*</button>

					<button class="number" value="4">4</button>
					<button class="number" value="5">5</button>
					<button class="number" value="6">6</button>
					<button class="operator" value="-">-</button>

					<button class="number" value="1">1</button>
					<button class="number" value="2">2</button>
					<button class="number" value="3">3</button>
					<button class="operator" value="+">+</button>

					<button class="number" value="0">0</button>
					<button class="number" value=".">.</button>
					<button id="equal" value="equal">=</button>
					<button class="check" value="check">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="w-6 h-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="m4.5 12.75 6 6 9-13.5"
							/>
						</svg>
					</button>
				</div>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
